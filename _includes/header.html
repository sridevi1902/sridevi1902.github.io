<header class="site-header">
  <div class="container">
    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    
    <nav class="site-nav" id="site-nav">
      {% for item in site.nav %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>

    <!-- Search container -->
    <div id="search-container" style="position: relative; margin-left: 20px;">
      <input
        type="text"
        id="search-input"
        placeholder="Search posts..."
        aria-label="Search posts"
        autocomplete="off"
        style="padding: 6px 10px; width: 180px; border-radius: 4px; border: 1px solid #ccc;"
      />
      <div
        id="search-results"
        style="position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 300px; overflow-y: auto; display: none; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
      ></div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </div>
</header>

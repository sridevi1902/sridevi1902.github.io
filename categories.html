---
layout: default
title: Categories
permalink: /categories/
---

<h1>Categories</h1>

<ul>
  {% assign categories = site.categories %}
  {% for category in categories %}
    <li>
      <a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}/">
        {{ category[0] | capitalize }}
      </a> ({{ category[1].size }} posts)
    </li>
  {% endfor %}
</ul>

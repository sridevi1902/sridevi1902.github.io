<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  {% include head.html %}
  {% seo %}

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="keywords" content="Sridevi, blog, technology, lifestyle, articles">
  <meta name="author" content="Sridevi">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-default.jpg">

  <!-- Load custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet" />

  <!-- Load custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <!-- Mobile search bar (only visible on mobile) -->
  <div class="mobile-search-container">
    <div class="search-box">
      <input
        type="text"
        id="mobile-search-input"
        class="search-input"
        placeholder="Search posts..."
        aria-label="Search posts"
        autocomplete="off"
      />
      <div id="mobile-search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Begin layout container for main content and sidebar -->
  <div class="layout-container">
    
    <!-- Main blog content -->
    <main class="site-main main-content">
      {{ content }}
    </main>

    <!-- Right sidebar with search bar -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search posts..."
          aria-label="Search posts"
          autocomplete="off"
        />
        <div id="search-results" class="search-results"></div>
      </div>
    </aside>

  </div>

  {% include footer.html %}

  <!-- Load mobile menu script -->
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <!-- Load search functionality script -->
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>

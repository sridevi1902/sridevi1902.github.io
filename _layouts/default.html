<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  {% include head.html %}
  {% seo %}

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <!-- Search container shown only on mobile -->
  <div id="search-container" class="search-container mobile-search">
    <input
      type="text"
      id="search-input"
      class="search-input"
      placeholder="Search posts..."
      aria-label="Search posts"
      autocomplete="off"
    />
    <div id="search-results" class="search-results"></div>
  </div>

  <div class="layout-container">
    <main class="site-main main-content">
      {{ content }}
    </main>

    <aside class="sidebar-right">
      <!-- Desktop search sidebar -->
      <div class="search-box">
        <input
          type="text"
          id="search-input-desktop"
          class="search-input"
          placeholder="Search posts..."
          aria-label="Search posts"
          autocomplete="off"
        />
        <div id="search-results-desktop" class="search-results"></div>
      </div>
    </aside>
  </div>

  {% include footer.html %}

  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>

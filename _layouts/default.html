<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  {% include head.html %}
  {% seo %}

  <!-- Load custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet" />

  <!-- Load custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <div class="layout-container">

    <!-- Search bar above content (visible on all views, adjusts via CSS) -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search posts..."
          aria-label="Search posts"
          autocomplete="off"
        />
        <div id="search-results" class="search-results"></div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="site-main main-content">
      {{ content }}
    </main>

  </div>

  {% include footer.html %}

  <!-- Scripts -->
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>

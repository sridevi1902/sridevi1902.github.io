<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4E4BEQPL1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T4E4BEQPL1');
  </script>
  <!-- End Google Analytics -->

  {% include head.html %}
  {% seo %}

  <!-- Load custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet" />

  <!-- Load custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
</head>
<body>
  {% include header.html %}

  <!-- Mobile search bar (only visible on mobile) -->
  <div class="mobile-search-container">
    <div class="search-box">
      <input
        type="text"
        id="mobile-search-input"
        class="search-input"
        placeholder="Search posts..."
        aria-label="Search posts"
        autocomplete="off"
      />
      <div id="mobile-search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Begin layout container for main content and sidebar -->
  <div class="layout-container">
    
    <!-- Main blog content -->
    <main class="site-main main-content">
      {{ content }}
    </main>

    <!-- Right sidebar with search bar -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search posts..."
          aria-label="Search posts"
          autocomplete="off"
        />
        <div id="search-results" class="search-results"></div>
      </div>
    </aside>

  </div>

  {% include footer.html %}

  <!-- Load mobile menu script -->
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <!-- Load search functionality script -->
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>

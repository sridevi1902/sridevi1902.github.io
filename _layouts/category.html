---
layout: default
---

<h1>Posts in category: {{ page.title }}</h1>

<ul>
  {% assign posts_in_category = site.posts | where_exp: "post", "post.categories contains page.category" %}
  {% for post in posts_in_category %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <span> â€” {{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
